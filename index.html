<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lexsync</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.88)), url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      filter: blur(4px) brightness(0.6);
      z-index: 1;
    }

    .mock-site {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      z-index: 1;
      opacity: 0.25;
      color: #ccc;
    }

    .mock-site h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    .mock-site p {
      margin-bottom: 0.5rem;
    }

    .overlay {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 15vh;
    }

    .overlay h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    .overlay p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .form {
      display: flex;
      justify-content: center;
      gap: 0;
      border-radius: 10px;
      overflow: hidden;
      max-width: 400px;
      margin: 0 auto;
    }

    input[type="email"] {
      padding: 0.9rem;
      border: none;
      width: 70%;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 0.9rem 1.2rem;
      border: none;
      background: #F9A828;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="mock-site">
    <h2>Live Incidents • Zoning Tracker • Booking Reports</h2>
    <p>LFUCG Council Meeting Summary – May 6</p>
    <p>New Circle Traffic Cams • Live Feed 7</p>
    <p>Fayette County Booking Archive • PDF</p>
  </div>

  <div class="overlay">
    <h1>Lexsync</h1>
    <p>Site’s booting up. You’ll want to be first in.</p>
    <form action="https://formspree.io/f/meogkqjv" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
      </form>
  </div>
</body>
</html>
